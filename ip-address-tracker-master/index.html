<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <script src="script.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

<header class="header-section">
  <h1>IP Address Tracker</h1>

  <form id="ip-form" novalidate>
    <div class="search-container">
      <input type="text" id="search-input" name="ip-input" placeholder="Search for any IP address or domain">
      <button id="search-button" class="search-button">
        <img src="./images/icon-arrow.svg" alt="Search">
      </button>
    </div>
  </form>

  <div id="error-overlay" class="hidden">
    <div class="error-content">
      <p>ENTER VALID IP ADDRESS</p>
      <button id="close-error">OK</button>
    </div>
  </div>
</header>
 
    <section class="info-card">
      <div class="info-item">
        <p>IP ADDRESS</p>
        <h1 id="ip-display">192.212.174.101</h1>
      </div>

      <div class="info- item">
        <p>Location</p>
        <h1 id="location-display">Brooklyn, NY 10001</h1>
      </div>

      <div class="info-item">
        <p>Timezone</p>
        <h1 id="timezone-display">UTC -05;00</h1>
      </div>

      <div class="info-item">
        <p>ISP</p>
        <h1 id="isp-display">SpaceX Starlink</h1>
      </div>
    </section>
  
  <section class="map-section">
    <div id="map"></div>
  </section>
<!--
  IP Address
  Location
  Timezone
    UTC <!-- add offset value dynamically using the API -->
  ISP

-->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
