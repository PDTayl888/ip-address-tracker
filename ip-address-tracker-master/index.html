<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <script src="script.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

<header class="header-section">  
  <h1 id="title">IP Address Tracker</h1>
  <form id="ip-form" novalidate>
    <div class="search-container">
      <label for="search-input" class="sr-only">Search for any IP address or domain</label>
      <input type="text" id="search-input" name="ip-input" placeholder="Search for any IP address or domain">
      <button type="submit" id="search-button" class="search-button" aria-label="Submit search">
        <img src="./images/icon-arrow.svg" alt="Search">
      </button>
    </div>
  </form>

  <div id="error-overlay" class="hidden">
    <div class="error-content">
      <p>ENTER VALID IP ADDRESS</p>
    </div>
  </div>
</header>

 
<section class="info-card" aria-live="polite">
    <div class="info-item">
      <p>IP ADDRESS</p>
      <h3 id="ip-display"></h3>
    </div>
    <span class="line"></span>

    <div class="info-item">
      <p>Location</p>
      <h3 id="location-display"></h3>
    </div>
        <span class="line"></span>


    <div class="info-item">
      <p>Timezone</p>
      <h3 id="timezone-display"></h3>
    </div>
        <span class="line"></span>


    <div class="info-item">
      <p>ISP</p>
      <h3 id="isp-display"></h3>
    </div>
</section>
  
<section class="map-section">
  <div id="map" role="region" aria-label="Interactive map showing IP location"></div>
</section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Patrick Taylor</a>.
  </div>
</body>
</html>
